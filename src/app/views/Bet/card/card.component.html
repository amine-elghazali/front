<div class="betcard blockcursor-pointer text-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
  
  
  <div class="grid grid-cols-2 mt-2 gap-x-6 gap-y-6">

    <div class="grid grid-rows-3 gap-y-6">

      <span>
        <span class="text-red-300 flex justify-center">
          <img src={{HomeTeamImg}} width="70px" height="70px">
        </span>
        <span class="mt-2 font-extrabold">{{HomeTeam}}</span>
      </span>

      <span  class="font-extrabold">{{homescore}}</span>

      <span  class="font-extrabold">-220</span>
      
    </div>


    <div class="grid grid-rows-3 gap-y-6">
      <span>
        <span class="text-red-300 flex justify-center">
          <img src={{AwayTeamImg}} width="70px" height="70px">
        </span>
        <span  class="font-extrabold">{{AwayTeam}}</span>
       </span>

      <span  class="font-extrabold">{{awayscore}}</span>

      <span class="font-extrabold">+420</span>

    </div>



  </div>


  
  <div class="grid grid-cols-3">
    <app-place-bet [teamName]='homescore_SC' ></app-place-bet>
    <div class="cursor-pointer grid grid-cols-1 content-around block p-6 w-20 h-6 bg-white-100 rounded-lg border border-gray-200 shadow-md hover:bg-purple-800 dark:bg-gray-800 dark:border-purple-500 dark:hover:bg-purple-500">
      <div class="text-center font-extrabold text-white">DRAW</div>
    </div>
    <app-place-bet [teamName]='awayscore_SC'></app-place-bet>
  </div>




</div>
